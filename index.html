<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1e90efc44f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Feedback UI Design</title>
</head>

<body>
    <div class="container">
        <h1>How satisfied are you with our customer support performance?</h1>
        <div class="ratings__container">
            <div class="rating">
                <img src="./images/sad.png" alt="unhappy">
                <div class="rating__text">Unhappy</div>
            </div>

            <div class="rating">
                <img src="./images/neutral.png" alt="neutral">
                <div class="rating__text">Neutral</div>
            </div>

            <div class="rating active">
                <img src="./images/happy.png" alt="satisfied">
                <div class="rating__text">Satisfied</div>
            </div>
        </div>
        <button id="send" class="btn">Send review</button>
    </div>
</body>
<script src="index.js"></script>

</html>
